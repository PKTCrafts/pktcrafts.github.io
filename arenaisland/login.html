<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arena Island Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #f2f2f2; }
    input, button { padding: 10px; margin: 10px; }
    #user-info { margin-top: 30px; font-weight: bold; color: #333; }
    #user-info.error { color: red; }
    #user-info.success { color: green; }
  </style>
</head>
<body>
  <h1>Login to Arena Island</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <br />
  <button onclick="signUp()">Register</button>
  <button onclick="signIn()">Log In</button>

  <div id="user-info"></div>

  <script>
    const SUPABASE_URL = "https://ieoyoqkeiiooxgxorusu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3lvcWtlaWlvb3hneG9ydXN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzNzgxMTEsImV4cCI6MjA2NDk1NDExMX0.U5AjgGs9WUSolW3aGmETF83D8Lqxm9-EIvSYO7iE3Vs";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      const msg = document.getElementById('user-info');
      if (error) {
        msg.textContent = error.message;
        msg.className = 'error';
      } else {
        msg.textContent = "Registered! Please check your email to confirm.";
        msg.className = 'success';
      }
    }

    async function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      const msg = document.getElementById('user-info');
      if (error) {
        console.error("Login error:", error);
        msg.textContent = "Login failed: " + error.message;
        msg.className = 'error';
      } else {
        msg.textContent = "Success! Redirecting...";
        msg.className = 'success';
        window.location.href = "game.html";
      }
    }

    // âœ… Handle access_token from email confirmation
    window.addEventListener("DOMContentLoaded", async () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        const access_token = params.get("access_token");
        const refresh_token = params.get("refresh_token");

        if (access_token && refresh_token) {
          await supabase.auth.setSession({ access_token, refresh_token });
          window.location.href = "game.html";
        }
      }
    });
  </script>
</body>
</html>
