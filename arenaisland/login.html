<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Arena Island</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding-top: 60px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 8px;
    }

    .form-row label {
      width: 100px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold;
    }

    .form-row input {
      padding: 10px;
      width: 220px;
      font-size: 1rem;
    }

    .btn-img {
      width: 160px;
      height: auto;
      margin: 10px;
      cursor: pointer;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Arena Island!</h1>
  <p>Register or Login to start your adventure!</p>

  <div class="form-row">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" />
  </div>
  <div class="form-row">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" />
  </div>

  <div>
    <img src="login.png" alt="Login" class="btn-img" onclick="handleLogin()" />
    <img src="register.png" alt="Register" class="btn-img" onclick="handleRegister()" />
  </div>

  <div id="error-msg"></div>

  <script>
    const client = supabase.createClient(
      "https://ieoyoqkeiiooxgxorusu.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3lvcWtlaWlvb3hneG9ydXN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzNzgxMTEsImV4cCI6MjA2NDk1NDExMX0.U5AjgGs9WUSolW3aGmETF83D8Lqxm9-EIvSYO7iE3Vs"
    );

    const errorMsg = document.getElementById("error-msg");

    async function handleLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Please fill in both fields.";
        return;
      }

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        errorMsg.textContent = "Login failed: " + error.message;
      } else {
        window.location.href = "player.html";
      }
    }

    async function handleRegister() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Please fill in both fields.";
        return;
      }

      const { data: signUpData, error: signUpError } = await client.auth.signUp({ email, password });

      if (signUpError) {
        errorMsg.textContent = "Registration failed: " + signUpError.message;
        return;
      }

      const userId = signUpData?.user?.id;
      if (userId) {
        const { data, error } = await client
          .from("players")
          .select("id")
          .eq("id", userId)
          .maybeSingle();

        if (!data && !error) {
          await client.from("players").insert({ id: userId });
        }
      }

      // Vis bekreftelsesmelding
      errorMsg.style.color = "red";
      errorMsg.textContent = "A confirmation email has been sent. Please check your inbox and your spam folder.";
    }
  </script>
</body>
</html>
