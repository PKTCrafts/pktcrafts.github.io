<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arena Island Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    input {
      padding: 12px;
      margin: 8px;
      font-size: 1em;
      width: 250px;
    }

    .btn-img {
      cursor: pointer;
      margin: 10px;
      width: 150px;
      height: auto;
    }

    #user-info {
      margin-top: 20px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Arena Island</h1>

  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <img src="register.png" class="btn-img" id="register-btn" alt="Register" />
  <img src="login.png" class="btn-img" id="login-btn" alt="Login" />

  <div id="user-info"></div>

  <script>
    const SUPABASE_URL = "https://ieoyoqkeiiooxgxorusu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3lvcWtlaWlvb3hneG9ydXN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzNzgxMTEsImV4cCI6MjA2NDk1NDExMX0.U5AjgGs9WUSolW3aGmETF83D8Lqxm9-EIvSYO7iE3Vs";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function signUp() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('user-info');

      const { error } = await client.auth.signUp({ email, password });

      if (error) {
        msg.textContent = error.message;
        msg.className = 'error';
      } else {
        msg.textContent = "Registered! Please check your email to confirm.";
        msg.className = 'success';
      }
    }

    async function signIn() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('user-info');

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        msg.textContent = "Login failed: " + error.message;
        msg.className = 'error';
      } else {
        msg.textContent = "Success! Redirecting...";
        msg.className = 'success';
        window.location.href = "game.html";
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("register-btn").addEventListener("click", signUp);
      document.getElementById("login-btn").addEventListener("click", signIn);

      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        const access_token = params.get("access_token");
        const refresh_token = params.get("refresh_token");

        if (access_token && refresh_token) {
          await client.auth.setSession({ access_token, refresh_token });
          window.location.href = "game.html";
        }
      }
    });
  </script>
</body>
</html>
