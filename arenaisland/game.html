<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arena Island</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .stats {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 8px;
      font-size: 1em;
      width: 200px;
    }
    .btn-img {
      width: 160px;
      height: auto;
      margin: 10px;
      cursor: pointer;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    .warning {
      color: red;
      font-size: 0.9em;
      margin-top: -8px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Arena Island!</h1>
  <p><strong>Please name your character</strong></p>
  <div id="player-info" class="stats"></div>

  <input type="text" id="nickname" placeholder="Enter your nickname" oninput="checkNickname()" />
  <div class="warning">Note: Inappropriate names may result in suspension or banning.</div>

  <div>
    <img src="play_grey.png" alt="Play" class="btn-img" id="play-btn" onclick="playGame()" />
    <img src="logout.png" alt="Logout" class="btn-img" onclick="logout()" />
  </div>

  <script>
    const SUPABASE_URL = "https://ieoyoqkeiiooxgxorusu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3lvcWtlaWlvb3hneG9ydXN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzNzgxMTEsImV4cCI6MjA2NDk1NDExMX0.U5AjgGs9WUSolW3aGmETF83D8Lqxm9-EIvSYO7iE3Vs";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let userId = null;

    async function loadPlayer() {
      const { data: { user }, error } = await client.auth.getUser();
      if (error || !user) {
        window.location.href = "login.html";
        return;
      }
      userId = user.id;
      const { data: player } = await client.from('players').select('*').eq('id', userId).single();
      if (player && player.nickname) {
        document.getElementById("nickname").value = player.nickname;
        document.getElementById("player-info").textContent = `* Nickname: ${player.nickname}`;
        enablePlayButton(true);
      }
    }

    function checkNickname() {
      const nickname = document.getElementById('nickname').value.trim();
      const isValid = nickname.length >= 2;
      enablePlayButton(isValid);
    }

    function enablePlayButton(enabled) {
      const btn = document.getElementById('play-btn');
      btn.src = enabled ? "play.png" : "play_grey.png";
    }

    async function playGame() {
      const nickname = document.getElementById('nickname').value.trim();
      if (!nickname || nickname.length < 2) return;

      const { data: existing } = await client.from('players').select('*').eq('nickname', nickname);
      if (existing.length > 0 && existing[0].id !== userId) {
        alert("Nickname already taken.");
        return;
      }

      await client.from('players').update({ nickname }).eq('id', userId);
      alert("Game started!");
    }

    async function logout() {
      await client.auth.signOut();
      window.location.href = "login.html";
    }

    loadPlayer();
  </script>
</body>
</html>
