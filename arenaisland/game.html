<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arena Island</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .stats {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .btn-img {
      width: 160px;
      height: auto;
      margin: 10px;
      cursor: pointer;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    #warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #info {
      font-size: 0.9em;
      color: #a00;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Arena Island!</h1>
  <div id="player-info" class="stats">Loading player data...</div>
  <div id="nickname-section" style="display: none;">
    <label><span style="color:red">*</span> Nickname: </label>
    <input type="text" id="nickname-input" placeholder="Enter your nickname" />
    <div id="warning"></div>
    <div id="info">ⓘ Inappropriate names may result in suspension or banning.</div>
    <br/>
    <img src="play_grey.png" id="play-btn" class="btn-img disabled" alt="Play (Disabled)" />
    <img src="logout.png" class="btn-img" alt="Logout" onclick="logout()" />
  </div>
  <div id="actions" style="display: none;">
    <img src="play.png" class="btn-img" alt="Play" onclick="playGame()" />
    <img src="logout.png" class="btn-img" alt="Logout" onclick="logout()" />
  </div>

  <script>
    const SUPABASE_URL = "https://ieoyoqkeiiooxgxorusu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3lvcWtlaWlvb3hneG9ydXN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzNzgxMTEsImV4cCI6MjA2NDk1NDExMX0.U5AjgGs9WUSolW3aGmETF83D8Lqxm9-EIvSYO7iE3Vs";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const forbiddenWords = ["fuck", "shit", "bitch", "nigger", "n1gg3r", "cunt", "motherfucker"];

    let currentUser;

    async function loadPlayer() {
      const { data: { user }, error } = await client.auth.getUser();
      if (error || !user) return (window.location.href = "login.html");
      currentUser = user;

      const { data: player, error: playerError } = await client
        .from('players')
        .select('*')
        .eq('id', user.id)
        .single();

      if (!player || playerError) {
        document.getElementById('player-info').textContent = "Player data not found.";
        return;
      }

      if (!player.nickname) {
        document.getElementById('nickname-section').style.display = 'block';
        document.getElementById('player-info').innerHTML = `<p><span style="color:red">*</span> Nickname: <em>not set</em></p>`;
        document.getElementById("nickname-input").addEventListener("input", validateNickname);
      } else {
        document.getElementById('actions').style.display = 'block';
        document.getElementById('player-info').innerHTML = `
          <p><strong>Nickname:</strong> ${player.nickname}</p>
          <p><strong>Rating:</strong> ${player.rating}</p>
          <p><strong>Kills:</strong> ${player.kills}</p>
          <p><strong>Deaths:</strong> ${player.deaths}</p>
          <p><strong>Coins:</strong> ${player.coins}</p>
        `;
      }
    }

    async function validateNickname() {
      const nickname = document.getElementById("nickname-input").value.trim();
      const playBtn = document.getElementById("play-btn");
      const warning = document.getElementById("warning");

      if (!nickname) {
        warning.textContent = "Name your character to continue.";
        playBtn.classList.add("disabled");
        playBtn.onclick = null;
        return;
      }

      if (forbiddenWords.some(word => nickname.toLowerCase().includes(word))) {
        warning.textContent = "This nickname contains inappropriate language.";
        playBtn.classList.add("disabled");
        playBtn.onclick = null;
        return;
      }

      const { data: existing } = await client
        .from("players")
        .select("nickname")
        .eq("nickname", nickname)
        .neq("id", currentUser.id);

      if (existing.length > 0) {
        warning.textContent = "That nickname is already taken.";
        playBtn.classList.add("disabled");
        playBtn.onclick = null;
        return;
      }

      warning.textContent = "";
      playBtn.classList.remove("disabled");
      playBtn.onclick = async () => {
        await client.from("players").update({ nickname }).eq("id", currentUser.id);
        window.location.reload();
      };
    }

    async function logout() {
      await client.auth.signOut();
      window.location.href = "login.html";
    }

    function playGame() {
      alert("Launching game… (placeholder)");
    }

    loadPlayer();
  </script>
</body>
</html>
