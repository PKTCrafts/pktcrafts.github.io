<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arena Island</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f0f0f0;
    }

    .btn-img {
      width: 160px;
      height: auto;
      margin: 10px;
      cursor: pointer;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    #error-msg {
      color: red;
      margin-top: 5px;
    }

    #game-container {
      position: relative;
      width: 960px;
      height: 540px;
      margin: 0 auto;
    }

    #game-iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    #game-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Stats-skjerm -->
  <div id="stats-section">
    <p><strong>Nickname:</strong> <span id="nickname-display"></span></p>
    <p><strong>Rating:</strong> <span id="rating"></span></p>
    <p><strong>Kills:</strong> <span id="kills"></span></p>
    <p><strong>Deaths:</strong> <span id="deaths"></span></p>
    <p><strong>Coins:</strong> <span id="coins"></span></p>
    <div>
      <img id="play-btn" src="play.png" alt="Play" class="btn-img" />
      <img src="logout.png" alt="Logout" class="btn-img" onclick="logout()" />
    </div>
  </div>

  <!-- Spill-skjerm -->
  <div id="game-section" style="display: none;">
    <div id="game-container">
      <iframe id="game-iframe" src="start/index.html"></iframe>
      <img id="game-frame" src="https://pktcrafts.github.io/arenaisland/game_frame.png" alt="Game Frame" />
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://ieoyoqkeiiooxgxorusu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const nicknameDisplay = document.getElementById("nickname-display");
    const ratingDisplay = document.getElementById("rating");
    const killsDisplay = document.getElementById("kills");
    const deathsDisplay = document.getElementById("deaths");
    const coinsDisplay = document.getElementById("coins");
    const statsSection = document.getElementById("stats-section");
    const gameSection = document.getElementById("game-section");
    const playBtn = document.getElementById("play-btn");

    async function loadPlayer() {
      const { data: { user }, error } = await client.auth.getUser();
      if (error || !user) {
        window.location.href = "login.html";
        return;
      }

      const { data: player, error: playerError } = await client
        .from("players")
        .select("*")
        .eq("id", user.id)
        .single();

      if (playerError || !player) {
        return;
      }

      nicknameDisplay.textContent = player.nickname || "Unnamed";
      ratingDisplay.textContent = player.rating ?? "0";
      killsDisplay.textContent = player.kills ?? "0";
      deathsDisplay.textContent = player.deaths ?? "0";
      coinsDisplay.textContent = player.coins ?? "0";
    }

    playBtn.addEventListener("click", () => {
      statsSection.style.display = "none";
      gameSection.style.display = "block";
    });

    async function logout() {
      await client.auth.signOut();
      window.location.href = "login.html";
    }

    loadPlayer();
  </script>
</body>
</html>
