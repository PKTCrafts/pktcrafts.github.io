<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arena Island</title>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #frame-wrapper {
      position: relative;
      width: 1280px;
      height: 720px;
    }
    #game-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 1280px;
      height: 720px;
      z-index: 2;
      pointer-events: none;
    }
    iframe {
      width: 1280px;
      height: 720px;
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="frame-wrapper">
    <iframe src="start/index.html" allowfullscreen></iframe>
    <img id="game-frame" src="https://pktcrafts.github.io/arenaisland/game_frame.png" alt="Game Frame" />
  </div>
</body>
</html>
