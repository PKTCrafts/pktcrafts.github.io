<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arena Island</title>

  <style>

      text-align: center;
      padding-top: 50px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .warning {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      font-size: 1.2em;
    }
    .required {
      color: red;
      margin-right: 5px;
    }
    input[type="text"] {
      font-size: 1em;
      padding: 5px;
      width: 200px;
      margin: 10px 0;
    }
    .btn-img {
      width: 160px;
      height: auto;
      margin: 10px;
      cursor: pointer;
    }
    #play-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div>

    <input type="text" id="name-input" placeholder="Enter your name" />
  </div>
  <div>
    <img src="play_grey.png" id="play-btn" class="btn-img" alt="Play" disabled />
    <img src="logout.png" alt="Logout" class="btn-img" onclick="logout()" />
  </div>
  <div id="feedback" class="warning"></div>

  <script>
    const SUPABASE_URL = "https://ieoyoqkeiiooxgxorusu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3lvcWtlaWlvb3hneG9ydXN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzNzgxMTEsImV4cCI6MjA2NDk1NDExMX0.U5AjgGs9WUSolW3aGmETF83D8Lqxm9-EIvSYO7iE3Vs";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const blacklist = ["cunt", "fuck", "shit", "nigger", "n1gg3r", "faggot", "bitch", "bastard", "asshole", "dick", "cock", "pussy", "slut", "whore", "twat", "nazi", "hitler", "kkk", "retard", "rape", "rapist", "fag", "dyke", "tranny", "gaylord", "molester", "pedophile", "pedo", "arse", "spastic", "goddamn", "damn", "hell", "anal", "motherfucker", "suckmydick", "suckdick", "dicksucker", "fuckface", "shithead", "asswipe", "jerkoff", "jackoff", "ballsack", "cum", "milf", "porn", "boobs", "tit", "tits", "nude", "nudes", "sex", "hentai", "incest", "genital", "erect", "orgy", "orgasm", "clit", "clitoris", "labia", "dildo", "vibrator", "penetrate"];

    let currentUser = null;

    async function init() {
      const { data: { user }, error } = await client.auth.getUser();
      if (error || !user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
    }

    function isNameValid(name) {
      const lower = name.toLowerCase();
      return !blacklist.some(word => lower.includes(word));
    }

    document.getElementById("name-input").addEventListener("input", async (e) => {
      const name = e.target.value.trim();
      const playBtn = document.getElementById("play-btn");
      const feedback = document.getElementById("feedback");

      if (name.length === 0) {
        playBtn.src = "play_grey.png";
        playBtn.removeAttribute("onclick");
        feedback.textContent = "";
        return;
      }

      if (!isNameValid(name)) {
        playBtn.src = "play_grey.png";
        playBtn.removeAttribute("onclick");
        feedback.textContent = "That name is not allowed.";
        return;
      }

      const { data: exists } = await client.from('players').select('nickname').eq('nickname', name);
      if (exists && exists.length > 0) {
        playBtn.src = "play_grey.png";
        playBtn.removeAttribute("onclick");
        feedback.textContent = "That name is already taken.";
        return;
      }

      playBtn.src = "play.png";
      playBtn.setAttribute("onclick", "saveAndPlay()")
      feedback.textContent = "";
    });

    async function saveAndPlay() {
      const name = document.getElementById("name-input").value.trim();
      await client.from('players').update({ nickname: name }).eq('id', currentUser.id);
      window.location.href = "game.html";
    }

    async function logout() {
      await client.auth.signOut();
      window.location.href = "login.html";
    }

    init();
  </script>
</body>
</html>
