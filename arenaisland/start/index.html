<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Arena Island</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      color: white;
      touch-action: none;
    }

    #frame-wrapper {
      position: relative;
      width: 1280px;
      height: 720px;
      margin: auto;
      margin-top: 20px;
    }

    #game-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 1280px;
      height: 720px;
      z-index: 2;
      pointer-events: none;
    }

    #canvas {
      width: 1280px;
      height: 720px;
      display: block;
      z-index: 1;
    }

    #canvas:focus {
      outline: none;
    }

    #status, #status-splash, #status-progress {
      position: absolute;
      left: 0;
      right: 0;
    }

    #status, #status-splash {
      top: 0;
      bottom: 0;
    }

    #status {
      background-color: #242424;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      z-index: 10;
    }

    #status-splash {
      max-height: 100%;
      max-width: 100%;
      margin: auto;
    }

    #status-progress, #status-notice {
      display: none;
    }

    #status-progress {
      bottom: 10%;
      width: 50%;
      margin: 0 auto;
    }

    #status-notice {
      background-color: #5b3943;
      border-radius: 0.5rem;
      border: 1px solid #9b3943;
      color: #e0e0e0;
      font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
      line-height: 1.3;
      margin: 0 2rem;
      overflow: hidden;
      padding: 1rem;
      text-align: center;
      z-index: 11;
    }
  </style>
  <link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
  <link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
</head>
<body>
  <div id="frame-wrapper">
    <canvas id="canvas">Your browser does not support the canvas tag.</canvas>
  </div>

  <noscript>Your browser does not support JavaScript.</noscript>

  <div id="status">
    <img id="status-splash" src="index.png" alt="">
    <progress id="status-progress"></progress>
    <div id="status-notice"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://ieoyoqkeiiooxgxorusu.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3lvcWtlaWlvb3hneG9ydXN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzNzgxMTEsImV4cCI6MjA2NDk1NDExMX0.U5AjgGs9WUSolW3aGmETF83D8Lqxm9-EIvSYO7iE3Vs";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function startGame() {
      const GODOT_CONFIG = {
        "args": [],
        "canvasResizePolicy": 2,
        "ensureCrossOriginIsolationHeaders": true,
        "executable": "index",
        "experimentalVK": false,
        "fileSizes": {
          "index.pck": 1572016,
          "index.wasm": 43016933
        },
        "focusCanvas": true,
        "gdextensionLibs": []
      };

      const GODOT_THREADS_ENABLED = false;
      const engine = new Engine(GODOT_CONFIG);

      const statusOverlay = document.getElementById('status');
      const statusProgress = document.getElementById('status-progress');
      const statusNotice = document.getElementById('status-notice');

      let initializing = true;
      let statusMode = '';

      function setStatusMode(mode) {
        if (statusMode === mode || !initializing) return;
        if (mode === 'hidden') {
          statusOverlay.remove();
          initializing = false;
          return;
        }
        statusOverlay.style.visibility = 'visible';
        statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
        statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
        statusMode = mode;
      }

      function setStatusNotice(text) {
        while (statusNotice.lastChild) statusNotice.removeChild(statusNotice.lastChild);
        text.split('\n').forEach(line => {
          statusNotice.appendChild(document.createTextNode(line));
          statusNotice.appendChild(document.createElement('br'));
        });
      }

      function displayFailureNotice(err) {
        console.error(err);
        setStatusNotice(err instanceof Error ? err.message : typeof err === 'string' ? err : 'An unknown error occurred');
        setStatusMode('notice');
        initializing = false;
      }

      const missing = Engine.getMissingFeatures({ threads: GODOT_THREADS_ENABLED });

      if (missing.length !== 0) {
        displayFailureNotice('Error\nThe following features required to run Godot projects on the Web are missing:\n' + missing.join('\n'));
      } else {
        setStatusMode('progress');
        engine.startGame({
          'onProgress': (current, total) => {
            if (current > 0 && total > 0) {
              statusProgress.value = current;
              statusProgress.max = total;
            } else {
              statusProgress.removeAttribute('value');
              statusProgress.removeAttribute('max');
            }
          },
        }).then(() => setStatusMode('hidden'), displayFailureNotice);
      }
    }
  </script>

  <script src="index.js"></script>
  <script>
    // ðŸ”¥ Start spillet umiddelbart (vi stoler pÃ¥ at game.html allerede sjekket bruker)
    startGame();
  </script>
</body>
</html>
