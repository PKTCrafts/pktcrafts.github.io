<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PKT Crafts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/PKT_favicon.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }
    .logo {
      height: 80px;
    }
    .main-nav {
      display: flex;
      gap: 2rem;
      margin-left: auto;
      margin-right: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .main-nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .social-icons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-left: 1px solid #aaa;
      padding-left: 1rem;
    }
    .social-icons img {
      width: 16px;
      height: 16px;
    }
    .gallery-container {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.03);
    }
    .product-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .product-modal-content {
      background: #fff;
      display: flex;
      flex-direction: row;
      padding: 2rem;
      border-radius: 12px;
      max-width: 900px;
      width: 90%;
      position: relative;
    }
    .modal-left {
      width: 50%;
      aspect-ratio: 1 / 1;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #modalImage {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }
    .modal-right {
      width: 50%;
      padding-left: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .modal-right h2 {
      margin: 0 0 1rem;
    }
    .price {
      font-size: 1.5rem;
      color: #00a5cf;
      margin: 1rem 0;
    }
    .add-to-cart {
      padding: 0.75rem 1rem;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .close-button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 2rem;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .product-modal-content {
        flex-direction: column;
      }
      .modal-left, .modal-right {
        width: 100%;
        padding: 0;
      }
      .modal-right {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#">
      <img src="assets/logo.png" alt="PKT Crafts logo" class="logo">
    </a>
    <nav class="main-nav">
      <a href="#">Home</a>
      <a href="#contact">Contact</a>
      <a href="#gallery">Gallery</a>
      <a href="https://www.crafting-for-hope.com/" target="_blank">Crafting For Hope</a>
    </nav>
    <div class="social-icons">
      <a href="https://youtube.com/@pktcrafts" target="_blank">
        <img src="assets/YT_favicon.png" alt="YouTube">
      </a>
      <a href="https://www.instagram.com/pkt_crafts/" target="_blank">
        <img src="assets/IG_favicon.png" alt="Instagram">
      </a>
      <a href="https://www.patreon.com/c/PKTCrafts" target="_blank">
        <img src="assets/Patreon_favicon.png" alt="Patreon">
      </a>
    </div>
  </header>
