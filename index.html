<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PKT Crafts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/PKT_favicon.png" type="image/png">
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }
    .logo {
      height: 80px;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }
    .main-nav {
      display: flex;
      gap: 2rem;
      margin-left: auto;
      margin-right: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .main-nav.active {
      display: flex !important;
    }
    .social-icons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-left: 1px solid #aaa;
      padding-left: 1rem;
    }
    .social-icons img {
      width: 16px;
      height: 16px;
    }
    .gallery-container {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.03);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox.active {
      display: flex;
    }
    .contact-container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .contact form {
      flex: 1;
      min-width: 300px;
    }
    .store-embed {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      margin-top: 32px;
    }
    @media (max-width: 768px) {
      .main-nav {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 1rem;
        margin-top: 1rem;
      }
      .main-nav.active {
        display: flex !important;
      }
      .hamburger {
        display: flex;
      }
      .logo {
        height: 50px;
      }
      .social-icons {
        margin-top: 0.5rem;
        border-left: none;
        padding-left: 0;
      }
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#">
      <img src="assets/logo.png" alt="PKT Crafts logo" class="logo">
    </a>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="main-nav" id="main-nav">
      <a href="#">Home</a>
      <a href="#contact">Contact</a>
      <a href="#gallery">Gallery</a>
      <a href="https://www.crafting-for-hope.com/" target="_blank">Crafting For Hope</a>
      <a href="https://pktcrafts.creator-spring.com" target="_blank">Shop</a>
    </nav>
    <div class="social-icons">
      <a href="https://youtube.com/@pktcrafts" target="_blank">
        <img src="assets/YT_favicon.png" alt="YouTube">
      </a>
      <a href="https://www.instagram.com/pkt_crafts/" target="_blank">
        <img src="assets/IG_favicon.png" alt="Instagram">
      </a>
      <a href="https://www.patreon.com/c/PKTCrafts" target="_blank">
        <img src="assets/Patreon_favicon.png" alt="Patreon">
      </a>
    </div>
  </header>
  <script>
    function toggleMenu() {
      document.getElementById('main-nav').classList.toggle('active');
    }
  </script>
</body>
</html>
