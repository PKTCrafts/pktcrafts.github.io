<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop | PKT Crafts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/PKT_favicon.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }
    .logo {
      height: 80px;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }
    .main-nav {
      display: flex;
      gap: 2rem;
      margin-left: auto;
      margin-right: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .main-nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .social-icons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-left: 1px solid #aaa;
      padding-left: 1rem;
    }
    .social-icons img {
      width: 16px;
      height: 16px;
    }
    .product-detail {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .product-detail img {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      margin-bottom: 2rem;
    }
    .product-detail h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .product-detail p.description {
      text-align: center;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .product-detail .price {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .product-detail .price span {
      color: #00a5cf;
      font-size: 2rem;
      display: block;
    }
    .add-to-cart {
      padding: 1rem 2rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #f5f5f5;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="assets/logo.png" alt="PKT Crafts logo" class="logo">
    </a>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="index.html#contact">Contact</a>
      <a href="index.html#gallery">Gallery</a>
      <a href="https://www.crafting-for-hope.com/" target="_blank">Crafting For Hope</a>
      <a href="shop.html">Shop</a>
    </nav>
    <div class="social-icons">
      <a href="https://youtube.com/@pktcrafts" target="_blank">
        <img src="assets/YT_favicon.png" alt="YouTube">
      </a>
      <a href="https://www.instagram.com/pkt_crafts/" target="_blank">
        <img src="assets/IG_favicon.png" alt="Instagram">
      </a>
      <a href="https://www.patreon.com/c/PKTCrafts" target="_blank">
        <img src="assets/Patreon_favicon.png" alt="Patreon">
      </a>
    </div>
  </header>

  <main>
    <section class="product-detail">
      <a href="https://raw.githubusercontent.com/PKTCrafts/pktcrafts.github.io/main/assets/gallery/Treasure%20hunter.jpg" target="_blank">
        <img src="https://raw.githubusercontent.com/PKTCrafts/pktcrafts.github.io/main/assets/gallery/Treasure%20hunter.jpg" alt="The Treasure Hunter Diorama">
      </a>
      <h1>The Treasure Hunter</h1>
      <p class="description">One-of-a-kind handmade diorama with internal lighting to emphasize the object source lighting.</p>
      <div class="price">
        Prize
        <span>3000.00 NOK</span>
      </div>
      <button class="add-to-cart">Add to cart</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 PKT Crafts. All rights reserved.</p>
  </footer>
</body>
</html>
