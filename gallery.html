<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery – PKT Crafts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #ffffff, #e1e1e1);
    }
    .gallery-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.03);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox.active {
      display: flex;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    a.back-home {
      display: block;
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">← Back to Home</a>
  <div class="gallery-container">
    <h1>Gallery</h1>
    <div class="gallery-grid" id="gallery"></div>
  </div>
  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded view">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = lightbox.querySelector('img');

    const repoOwner = 'PKTCrafts';
    const repoName = 'pktcrafts.github.io';
    const directoryPath = 'assets/gallery';

    async function fetchImages() {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${directoryPath}`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        data.forEach(file => {
          if (file.type === 'file' && /\.(jpg|jpeg|png|gif)$/i.test(file.name)) {
            const img = document.createElement('img');
            img.src = file.download_url;
            img.alt = file.name;
            img.addEventListener('click', () => {
              lightboxImage.src = file.download_url;
              lightbox.classList.add('active');
            });
            gallery.appendChild(img);
          }
        });
      } catch (error) {
        console.error('Feil ved henting av bilder:', error);
      }
    }

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxImage.src = '';
    });

    fetchImages();
  </script>
</body>
</html>
