<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery â€“ PKT Crafts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #ffffff, #e1e1e1);
    }

    .gallery-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    a.back-home {
      display: block;
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">&larr; Back to Home</a>
  <div class="gallery-container">
    <h1>Gallery</h1>
    <div class="gallery-grid" id="gallery"></div>
  </div>

  <script>
    // Liste over tillatte filtyper
    const allowedExtensions = ['jpg', 'jpeg', 'png', 'webp', 'gif'];
    const gallery = document.getElementById('gallery');

    // Midlertidig manuell liste med bildefiler
    const images = [
      "sample1.jpg",
      "sample2.jpg",
      "sample3.jpg"
    ];

    images.forEach(file => {
      const ext = file.split('.').pop().toLowerCase();
      if (allowedExtensions.includes(ext)) {
        const img = document.createElement('img');
        img.src = `assets/gallery/${file}`;
        img.alt = file;
        gallery.appendChild(img);
      }
    });
  </script>
</body>
</html>
